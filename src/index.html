<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header class="page-header">
    <!-- Top menu start-->

    <div class="page-header__topbar topbar">
      <div class="_container">

        <div class="topbar__wrapper">
          <div class="topbar__info">
            <span class="topbar__info--normal">Available 24/7 at</span>
            <span class="topbar__info--bold">(405) 555-0128</span>
          </div>
  
          <nav class="topbar__menu">
            <ul class="topbar__items">
              <li class="topbar__item">
                <a href="#">Delivery & returns</a>
              </li>
              
              <li class="topbar__item">
                <a href="#">Track order</a>
              </li>
              <li class="topbar__item">
                <a href="#">Blog</a>
              </li>
              <li class="topbar__item">
                <a href="#">Contacts</a>
              </li>
            </ul>
          </nav>
  
          <div class="topbar__settings">
            
            <div class="topbar__concurency topbar__concurency--eng">
              <select class="topbar__concurency-select"> 
                <option>Eng / $</option> 
                <option>Rus / Р</option> 
              </select>
            </div>  
    
            <div class="topbar__buttons">
              <button class="topbar__button topbar__button--login">Log in</button>
              <span>/</span>
              <button class="topbar__button topbar__button--register">Register</button>
            </div>
          </div>

        </div>

      </div>
    </div>
    <!-- Top menu end-->

    <!-- main menu start-->
    <div class="page_header__main-menu main-menu">

      <div class="_container">

        <div class="main-menu__wrapper">

          <div class="main-menu__logo">
            <svg class="m-logo" width="130" height="22" viewbox = "0 0 130 22"><use xlink:href="./img/sprite.svg#m-logo"></use>
            </svg> 
          </div>
  
          <nav class="main-menu__nav">
            <ul class="main-menu__items">
              <li class="main-menu__item">
                <a href="#">Women</a>
              </li>
              <li class="main-menu__item">
                <a href="#">Men</a>
              </li>
              <li class="main-menu__item">
                <a href="#">Girls</a>
              </li>
              <li class="main-menu__item">
                <a href="#">Boys</a>
              </li>
              <li class="main-menu__item _active">
                <a href="#">Sale</a>
              </li>
            </ul>
          </nav>
  
  
          <div class="main-menu__search">
            <input class="main-menu__search-input" type="text" placeholder="Search for products..."></input>
          </div>
  
          <div class="main-menu__icons ">

            <div class="main-menu__icon-item main-menu__icon-item--likes">
               <svg class="m-likes_icon" width="20" height="18" viewbox = "0 0 20 18"><use xlink:href="./img/sprite.svg#m-likes_count"></use>
              </svg>
              <span class="main-menu__likes-count">2</span>  
            </div>

            <div class="main-menu__icon-item main-menu__icon-item--cart">
              <svg class="m-cart_icon" width="21" height="20" viewbox = "0 0 21 20"><use xlink:href="./img/sprite.svg#m-cart"></use>
              </svg>
              <span class="main-menu__cart-count">4</span>
            </div>
          </div> 

        </div>

      </div>

    </div>
    <!-- main menu end-->

    <!-- sales start -->
    <div class="page-header__sales sales">
      <div class="sales__arrow sales__arrow--left">
        <svg class="m-left-chevron" width="16" height="16" viewbox = "0 0 16 16"><use xlink:href="./img/sprite.svg#m-left-chevron"></use>
        </svg>
      </div>
      <p class="sales__offer">
        Up to 70% Off. 
        <a class="sales__link" href="#Shop our latest sale styles">Shop our latest sale styles</a>
      </p>
      <div class="sales__arrow sales__arrow--right">
        <svg class="m-left-chevronn" width="16" height="16" viewbox = "0 0 16 16"><use xlink:href="./img/sprite.svg#m-left-chevron"></use>
        </svg>
      </div>
      
    </div>
 
    <!-- Sales end -->

    <!-- Slide start -->
    <div class="page-header__slider slider">
      <div class="slider__wrapper">
        <div class="slider__arrow slider__arrow--left">
          <svg class="m-arrow" width="18" height="12" viewbox = "0 0 18 12"><use xlink:href="./img/sprite.svg#m-arrow"></use>
          </svg>
        </div>

        <div class="slider__info">
          <p class="slider__category">New collection</p>
          <h1 class="slider__name">Menswear 2020</h1>
          <div class="slider__buttons">
            <button class="slider__button button">Shop sale</button>
            <button class="slider__button button">Shop the menswear</button>
          </div>

          <ul class="slider__list">
            <li class="slider__item">
              <a href="#">01</a>
            </li>
            <li class="slider__item">
              <a href="#">02</a>
            </li>
            <li class="slider__item">
              <a href="#">03</a>
            </li>
            <li class="slider__item">
              <a href="#">04</a>
            </li>
          </ul>
        </div>
          
       
        <div class="slider__arrow slider__arrow--right">
          <svg class="m-arrow" width="18" height="12" viewbox = "0 0 18 12"><use xlink:href="./img/sprite.svg#m-arrow"></use>
          </svg>
        </div>

      </div>


    </div>
    <!-- Slide end -->

    <div class="page-header__top-categories top-categories">
      <div class="_container">

        <ul class="top-categories__list">
          <li class="top_categories__item">
            <a href="#">
              <img src="./img/category-woman.jpg" width="390" height="390" alt="woman">
              <span class="top-categories__description">Women’s</span>
            </a>
          </li>
          <li class="top_categories__item">
            <a href="#">
              <img src="./img/category-men.jpg" width="390" height="390" alt="man">
              <span class="top-categories__description">Men’s</span>
            </a>
          </li>
          <li class="top_categories__item">
            <a href="#">
              <img src="./img/category-kid.jpg" width="390" height="390" alt="kids">
              <span class="top-categories__description">Kids’</span>
            </a>
          </li> 
        </ul>
      </div>
    </div>

    
    
  </header>


 
  
  <!-- <svg class="m-login_icon" width="130" height="22" viewbox = "0 0 130 22"><use xlink:href="./img/sprite.svg#m-login_icon"></use>
  </svg> -->


  <script src="scripts/script.js"></script>
</body>
</html>
